version: 2.1

orbs:
  node: circleci/node@5.1.0
  win: circleci/windows@5.0.0

executors:
  linux:
    docker:
      - image: cimg/base:stable
  macos:
    macos:
      xcode: '13.4.0'
    resource_class: macos.x86.medium.gen2
  windows:
    machine:
      image: windows-server-2019-vs2019:stable
      resource_class: windows.medium
      shell: bash

commands:
  setup-windows:
    steps:
      - run:
          name: windows-specific-setup
          shell: powershell.exe -ExecutionPolicy Bypass
          command: |
            Write-Output "Installing WiX Toolset"
            choco install --no-progress -y wixtoolset
            Write-Output "Reloading PATH"
            $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
            echo $env:Path
            [Environment]::SetEnvironmentVariable("PATH", $env:Path + "C:\Program Files (x86)\WiX Toolset v3.11\bin;", "Machine")
            refreshenv
            $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
            echo $env:Path
            npm config set node-gyp "$CIRCLE_WORKING_DIRECTORY\node_modules\node-gyp\bin\node-gyp.js"

  install:
    parameters:
      platform:
        type: string
    steps:
      # - when:
      #     condition:
      #       equal: ['linux', << parameters.platform >>]
      #     steps:
      #       - run:
      #           name: Build Docker Image
      #           command: |
      #             docker build -t circleci/desktop-base-ubuntu-snap .
      - run: git config --global core.autocrlf input
      - checkout
      - node/install:
          install-yarn: true
          node-version: '14.18.0'
      - run: nvm use 14.18.0
      - restore_cache:
          name: Restore Cached Dependencies
          keys:
            - v1-dependencies-{{ arch }}-{{ checksum "yarn.lock" }}
            - v1-dependencies{{ arch }}
      - run: npm install -g yarn
      - run: yarn --version
      - run: yarn install --frozen-lockfile
      - save_cache:
          name: Cache Installed Dependencies
          paths:
            - node_modules
          key: v1-dependencies-{{ arch }}-{{ checksum "yarn.lock" }}

jobs:
  # build-snap:
  #   docker:
  #     - image: snapcore/snapcraft:latest
  #   steps:
  #     checkout
  fast-tests:
    parameters:
      platform:
        type: string
      arch:
        type: enum
        enum: ['x64', 'arm64']
    executor: << parameters.platform >>
    steps:
      - install:
          platform: '<< parameters.platform >>'
      - run: yarn lint
      - when:
          condition:
            equal: ['windows', << parameters.platform >>]
          steps:
            - setup-windows
      - when:
          condition:
            equal: ['linux', << parameters.platform >>]
          steps:
            - run:
                name: Linux Specific setup
                command: |
                  sudo add-apt-repository -y ppa:alexlarsson/flatpak
                  sudo apt-get update
                  sudo apt-get install -y --no-install-recommends snapcraft flatpak-builder elfutils
                  ci/install_runtimes.sh
      - run: yarn syncpack
      - run: yarn build
      - run: yarn test:fast
  slow-tests:
    parameters:
      platform:
        type: string
      arch:
        type: enum
        enum: ['x64', 'arm64']
    executor: << parameters.platform >>
    steps:
      - install:
          platform: '<< parameters.platform >>'
      - run: yarn lint
      - when:
          condition:
            equal: ['windows', << parameters.platform >>]
          steps:
            - setup-windows
      - when:
          condition:
            equal: ['linux', << parameters.platform >>]
          steps:
            #   - run:
            #       name: Build Docker Image
            #       command: |
            #         docker build -t circleci/desktop-base-ubuntu-snap .
            - run:
                name: Linux Specific setup 1
                command: |
                  sudo add-apt-repository -y ppa:alexlarsson/flatpak
                  sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 536F8F1DE80F6A35
                  sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 4EB27DB2A3B88B8B
                  sudo apt-get update
                  sudo apt-get install -y --no-install-recommends snapcraft flatpak-builder elfutils
                  ci/install_runtimes.sh
            # - run:
            #     name: Linux Specific setup 2
            #     command: |
            #       # sudo add-apt-repository -y ppa:alexlarsson/flatpak
            #       # grep -l opensuse /etc/apt/sources.list.d/* | xargs sudo rm -f
            #       sudo apt-get update
            #       # sudo apt-get install -y --no-install-recommends snapcraft flatpak-builder elfutils
            #       # ci/install_runtimes.sh
            # - run: sudo apt-get install -y --no-install-recommends flatpak-builder elfutils
            # - run: curl -I https://flathub.org
            # - run: openssl s_client -verify_return_error -connect flathub.org:443
            # - run: ci/install_runtimes.sh
      - run: yarn build
      - run: yarn test:slow

workflows:
  tests:
    jobs:
      - fast-tests:
          matrix:
            parameters:
              platform: [windows, linux, macos]
              arch: [x64, arm64]
            exclude:
              - platform: windows
                arch: arm64
              - platform: linux
                arch: arm64
      - slow-tests:
          matrix:
            parameters:
              platform: [windows, linux, macos]
              arch: [x64, arm64]
            exclude:
              - platform: windows
                arch: arm64
              - platform: linux
                arch: arm64
